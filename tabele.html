<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 0.5px solid rgb(0, 255, 115);
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">1</th>
            <th rowspan="2">2</th>
        </tr>
        <tr>
            <th rowspan="2">3</th>
            <th>4</th>
        </tr>
        <tr>
            <th colspan="2">5</th>
        </tr>
        <tr>
            <th colspan="3">6</th>
        </tr>
    </table>
</body>

</html>
